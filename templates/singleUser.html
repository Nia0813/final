{% extends 'base.html' %}

{% block content %}
    
<h1>Single Blog Posts</h1>

    <div>
        {% for blog in posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p class="entry">{{blog.post}}</p>
            
            <p class="byline">Written by <a href="./blog?applicant_id={{blog.applicant_id}}">{{blog.applicant.username}}</a></p>
            <hr>
        {% endfor %}
    </div>
    

{% endblock %}
