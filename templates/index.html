{% extends 'base.html' %}

{% block content %}
    
<h1>Blogs</h1>

{% if users|length == 0 %}
    <p> Let get ready to <a href="/signup">write a blog!</a></p>

{% else %}
        <ul>
            {% for user in users %}
            <li><a href="./blog?user={{user.id}}">{{user.username}}</a></li>
            {% endfor %}
        </ul>
{% endif %}
{% endblock %}
