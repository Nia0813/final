{% extends 'base.html' %}

{% block content %}    
    
    <h1>Add a Blog Entry</h1>
    
    <form action="/newpost" method='POST'>

       <table>
           <tr>
               <label for="blog_title">Blog Title</label>
               <td><input type="text" name="blog_title" id="blog_title" value={{blog_title}}></td>
           </tr>
           <tr>
                <td class="error">{{error_title}}</td>
           </tr>

           <tr>
               <td><label for="blog_body">Please share your thoughts!</label></td>
           </tr>
           <tr>
               <td colspan="2"><textarea name="blog_body" id="blog_body" wrap="hard">{{blog_body}}</textarea></td>
           </tr>
           <tr>
                  <td class="error">{{error_body}}</td>
           </tr>
           <tr>
               <td><input type="submit" value="Add Entry" /></td>
           </tr>
        </table>
    </form>

{% endblock %}
