{% extends "base.html" %}

{% block content %}

<html>
        
<body>
    <h3>User Sign-up</h3>
    <form action="/signup" method='POST'>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td>
                    <input name="username" type="text" id="username" value="{{username}}">
                    <span class="error">{{error_username}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password" id="password" value="{{password}}">
                    <span class="error">{{error_pwd}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="verify">Verify Password</label></td>
                <td>
                    <input name="verify" type="password" id="verify">
                    <span class="error">{{error_verify}}</span>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

{% endblock %}
